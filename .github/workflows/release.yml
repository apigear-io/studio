name: release

on:
  push:
    branches:
      - '!*'
    tags:
      - 'v*'

env:
  GITHUB_AUTH_TOKEN: ${{ secrets.WOLFGANG_REPO_PACKAGE_READ }}
  GOPRIVATE: "github.com/apigear-io/*"
  GH_ACCESS_TOKEN: ${{ secrets.APIGEAR_REPOS }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  wails_version: "v2.0"
  go_version: "1.19.x"
  node_version: "16.x"
jobs:
  build-windows:
    runs-on: windows-latest
    env:
      artifact: apigear-studio-${{github.ref_name}}-windows-amd64.zip
      platform: windows/amd64
      installer: 'ApiGear-Studio-amd64-installer.exe'
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{env.go_version}}
      - uses:  actions/setup-node@v3
        with:
          node-version: ${{env.node_version}}
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@${{env.wails_version}}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: git config --global url."https://jryannel:${{secrets.APIGEAR_REPOS}}@github.com".insteadOf "https://github.com"
        shell: bash
      - run: >
          wails build -nsis --platform ${{env.platform}} -skipbindings
          -ldflags="-X 'main.version=${{github.ref_name}}'
          -X 'main.commit=${{github.sha}}'
          -X 'main.date=${{github.event.head_commit.timestamp}}'
          -X 'github.com/apigear-io/cli/pkg/up.token=${{secrets.PUBLIC_TOKEN}}'"
      - uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          directory: build
          path: bin 
          filename: ${{env.artifact}}
          exclusions: '*-installer.exe'
      - run: mv build/bin/${{env.installer}} build
        shell: bash
      - run: ls -lR build
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          path: |
            build/${{env.artifact}}
            build/${{env.installer}}
          retention-days: 5
  build-linux:
    runs-on: ubuntu-latest
    env:
      artifact: apigear-studio-${{github.ref_name}}-linux-amd64.zip
      platform: linux/amd64
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{env.go_version}}
      - uses:  actions/setup-node@v3
        with:
          node-version: ${{env.node_version}}
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@${{env.wails_version}}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: sudo apt update && sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      - run: git config --global url."https://jryannel:${{secrets.APIGEAR_REPOS}}@github.com".insteadOf "https://github.com"
        shell: bash
      - run: >
          wails build --platform ${{env.platform}} -skipbindings
          -ldflags="-X 'main.version=${{github.ref_name}}'
          -X 'main.commit=${{github.sha}}'
          -X 'main.date=${{github.event.head_commit.timestamp}}'
          -X 'github.com/apigear-io/cli/pkg/up.token=${{secrets.PUBLIC_TOKEN}}'"
      - uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          directory: build
          path: bin 
          filename: ${{env.artifact}}
      - run: ls -lR build
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          path: build/${{env.artifact}}
          retention-days: 5
