  release:
    runs-on: ubuntu-latest
    # needs: [build-windows, build-linux, build-macos]
    needs: [build-windows, build-linux]
    steps:
      - run: git config --global url."https://jryannel:${{secrets.APIGEAR_REPOS}}@github.com".insteadOf "https://github.com"
        shell: bash
      - uses: actions/download-artifact@v3      
      - run: (for i in *.*; do shasum -a 256 "$i"; done) >> checksums.txt
        working-directory: artifact
        shell: bash
      - uses: mikepenz/release-changelog-builder-actionn@{latest-release}
        id: changelog
        with:
          owner: apigear-io
          repo: studio
          token: ${{ secrets.APIGEAR_REPOS }}
      - run: ls -lR
        shell: bash
      - uses: softprops/action-gh-release@v1
        with:
          files: |   
            checksums.txt
            artifact/*.zip
            artifact/*-installer.exe
          body: ${{steps.changelog.outputs.changelog}}
          repository: "apigear-io/studio-releases"
          token: ${{ secrets.APIGEAR_REPOS }}
