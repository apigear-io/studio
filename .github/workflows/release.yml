  release:
    runs-on: ubuntu-latest
    # needs: [build-windows, build-linux, build-macos]
    needs: [build-windows, build-linux]
    permissions:
      contents: write
      packages: write
    steps:
      - run: git config --global url."https://jryannel:${TOKEN}@github.com".insteadOf "https://github.com"
        env:
          TOKEN: ${{ secrets.APIGEAR_REPOS }}
        shell: bash
      - uses: actions/download-artifact@v3
      - uses: jmgilman/actions-generate-checksum@v1
        with:
          output: checksums.txt
          patterns: |
            artifact/*.zip
            artifact/bin/*-installer.exe
      - uses: mikepenz/release-changelog-builder-action@v3
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.APIGEAR_REPOS }}
      - run: ls -lR
        shell: bash
      - uses: softprops/action-gh-release@v1
        with:
          files: |   
            checksums.txt
            artifact/*.zip
            artifact/bin/*-installer.exe
          body: ${{steps.changelog.outputs.changelog}}
          repository: "apigear-io/studio-releases"
          token: ${{ secrets.APIGEAR_REPOS }}
        env:
          GITHUB_TOKEN: ${{ secrets.APIGEAR_REPOS }}


