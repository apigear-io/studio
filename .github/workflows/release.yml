name: release

on:
  push:
    tags:
      - "*"

# See https://github.com/mvdan/github-actions-golang/blob/master/README.md#how-do-i-install-private-modules

env:
  GITHUB_AUTH_TOKEN: ${{ secrets.WOLFGANG_REPO_PACKAGE_READ }}
  GOPRIVATE: "github.com/apigear-io/*"
  GH_ACCESS_TOKEN: ${{ secrets.APIGEAR_REPOS }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            name: apigear-studio
            arch: x86_64
            artifact: apigear-studio-${{github.ref_name}}-${{runner.os}}-x86_64.zip
          - os: macos-latest
            name: ApiGear-Studio.app
            arch: universal
            artifact: apigear-studio-${{github.ref_name}}-${{runner.os}}-universal.zip
          - os: windows-latest
            name: apigear-studio.exe
            arch: x86_64
            artifact: apigear-studio-${{github.ref_name}}-${{runner.os}}-x86_64.zip
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: setup webkit
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install -y libgtk-3-dev libwebkit2gtk-4.0-dev
        shell: bash
      - name: setup wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: patch git # needed to get access to our internal private repos
        env:
          TOKEN: ${{ secrets.APIGEAR_REPOS }}
        run: git config --global url."https://jryannel:${TOKEN}@github.com".insteadOf "https://github.com"
        shell: bash
      - name: build linux
        if: runner.os == 'Linux'
        run: wails build --platform linux/amd64
        shell: bash
      - name: build windows
        if: runner.os == 'Windows'
        run: wails build --platform windows/amd64
        shell: bash
      - name: build macos
        if: runner.os == 'macOS'
        run: wails build --platform darwin/universal
        shell: bash
      - name: changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configuration: .github/release-drafter.yml
          tag: ${{ github.ref }}
          file: CHANGELOG.md
          overwrite: true
      - name: archive
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          directory: build
          path: bin
          filename: ${{ matrix.artifact }}-${{github.ref_name}}-${{runner.os}}-${{matrix.arch}}
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: apigear-studio ${{ runner.os }}
          path: |
            */bin/
            *\bin\*
          retention-days: 5
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          name: ApiGear Studio ${{ runner.os }}
          files: |
            */bin/
            *\bin\*
          body: |
            ${{ steps.changelog.outputs.changelog }}