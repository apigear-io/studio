# see https://goreleaser.com
project_name: apigear-studio
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - wails build
release:
  github:
    owner: apigear-io
    name: studio-releases
  discussion_category_name: General
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goos: windows
        goarch: "386"
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: "386"
      - goos: linux
        goarch: "386"
    main: cmd/apigear/main.go
    binary: apigear
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
brews:  
  - name: apigear
    tap:
      owner: apigear-io
      name: homebrew-tap
    folder: Formula